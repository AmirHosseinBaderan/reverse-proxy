domain: test.local

proxy:
  upstreams:
    - http://localhost:5042
    - http://localhost:5043

  load_balance:
    algorithm: random

  headers:
    X-Forwarded-For: $remote_addr
    X-Forwarded-Proto: $scheme

  paths:
    - path: /api/
      upstream: http://localhost:5042
      headers:
        X-API-Key: secret-api-key

timeouts:
  read: 10s
  write: 10s
